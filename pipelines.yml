resources:
  - name: sample_node
    type:   GitRepo
    configuration:
      gitProvider: ankul_github
      path: ankul-shippable/sample_node
      branches:
        include: master
        
  - name: buildinfo_1
    type: BuildInfo
    configuration:
      sourceArtifactory: art
      buildName: test
      buildNumber: 11

