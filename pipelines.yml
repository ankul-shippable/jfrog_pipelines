resources:   
  - name: sample_node
    type: GitRepo
    repoPath: ankul-shippable/sample_node
    configuration:
      gitProvider: ankul_github_2
      path: ankul-shippable/sample_node_2
      files:
        include: test.sh
        exclude: random.sh
      branches:
        include: master
        exclude: random  
      tags:
        include: v1.0
        exclude: v1.1
      buildOn:
        commit: true
        pullRequestCreate: false
        pullRequestClose: false
        releaseCreate: false
        tagCreate: false
      shallowDepth: 10
